machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t absch-cbd-int --build-arg VERSION=$CIRCLE_SHA1 .

test:
  override:
    - docker run -d -p 8000:8000 absch-cbd-int; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:8000/

deployment:
  staging:
    branch: staging
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag absch-cbd-int scbd/absch-cbd-int:staging
      - docker push scbd/absch-cbd-int:staging
  hub:
    tag: /^v[0-9]+(\.[0-9]+)*$/
    owner: scbd
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag absch-cbd-int scbd/absch-cbd-int:${CIRCLE_TAG//v/}
      - docker tag absch-cbd-int scbd/absch-cbd-int:latest
      - docker push scbd/absch-cbd-int:${CIRCLE_TAG//v/}
      - docker push scbd/absch-cbd-int:latest
