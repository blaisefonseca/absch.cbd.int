<li>
    <a data-toggle="modal" href="#dialogSelectSchemas">{{title}}&nbsp;<b class="caret"></b></a>
    <div class="list-group-item-expand">
        <div ng-repeat="item in terms | orderBy:'title' | filter:{selected:true}" ng-class="ccc(item)" ng-click="onclick(this, $event)">
            <div class="label label-selected-facet">
                <div style="position:absolute;right:6px;top:6px" class="icon-remove-sign"></div>
                <div class="truncate">
                    {{item.title}} ({{item.count}})
                </div>
            </div>
        </div>
    <div>
    <!--Save Dialog-->
    <div id="dialogSelectSchemas" class="modal fade">
        <div class="modal-dialog"><!--  ;margin-left:-380px"  -->
            <div class="modal-content" style="width:640px">
                <div class="modal-body" style="padding-left:20px">
                    <h4>National Records</h4>
                    <div class="checkbox"><label>
                        <input type="checkbox" ng-model="measure.selected" bind-indeterminate="measure.indeterminate">
                        Legislative, administrative or policy measures on access and benefit-sharing ({{measure.count}})
                    </label></div>
                    <div class="checkbox"><label>
                        <input type="checkbox" ng-model="authority.selected" bind-indeterminate="authority.indeterminate">
                        Competent National Authority ({{authority.count}})
                    </label></div>
                    <div class="checkbox"><label>
                        <input type="checkbox" ng-model="absPermit.selected" bind-indeterminate="absPermit.indeterminate">
                        Permit or its equivalent constituting and internationally recognized certificate of compliance ({{absPermit.count}})
                    </label></div>
                    <div class="checkbox"><label>
                        <input type="checkbox" ng-model="absCheckpoint.selected" bind-indeterminate="absCheckpoint.indeterminate">
                        Checkpoint ({{absCheckpoint.count}})
                    </label></div>
                    <div class="checkbox"><label>
                        <input type="checkbox" ng-model="absCheckpointCommunique.selected" bind-indeterminate="absCheckpointCommunique.indeterminate">
                        Checkpoint Communiqu√© ({{absCheckpointCommunique.count}})
                    </label></div>
                    <div class="checkbox"><label>
                        <input type="checkbox" ng-model="database.selected" bind-indeterminate="database.indeterminate">
                        ABS National Website or Database ({{database.count}})
                    </label></div>
                    <h4>Reference Records</h4>
                    <div class="checkbox"><label>
                        <input type="checkbox" ng-model="resource.selected" bind-indeterminate="resource.indeterminate">
                        Virtual Library Record ({{resource.count}})
                    </label></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <style>
        .options .checkbox {
            min-height: 0;
        }
    </style>
</li>
