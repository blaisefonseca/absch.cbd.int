<div>

    <h3>
        <a ng-click="showSelect=!showSelect" ng-href="#">
            <i class="fa" ng-class="{'fa-caret-right':!showSelect, 'fa-caret-down':showSelect}">	
        </i> &nbsp; {{title | lstring:locale}}</a>
    </h3>

    <div class="list-group-item-expand" ng-hide="showSelect">
        <div ng-repeat="item in terms | orderBy:'title' | filter:showSelected" ng-class="ccc(item)" ng-click="ts(this, $event)">
        		<label>
                    <input type="checkbox" ng-model="item.selected" bind-indeterminate="item.indeterminate" ng-click="ts(this, $event)">
                    <strong>{{item.title.en}} ({{item.count ? item.count : 0}})</strong>
                </label>
                <div class="checkbox" ng-repeat="item in item.narrowerTerms | filter:showSelected" style="padding-left:20px">
                    <label>
                        <input type="checkbox" ng-model="item.selected" bind-indeterminate="item.indeterminate" ng-click="ts(this, $event)">{{item.title.en}} ({{item.count ? item.count : 0}})</label>
                    <div class="checkbox" ng-repeat="item in item.narrowerTerms | filter:showSelected" style="padding-left:20px">
                        <label>
                            <input type="checkbox" ng-model="item.selected" bind-indeterminate="item.indeterminate" ng-click="ts(this, $event)">{{item.title.en}} ({{item.count ? item.count : 0}})</label>
                        <div class="checkbox" ng-repeat="item in item.narrowerTerms" style="padding-left:20px">
                            <label>
                                <input type="checkbox" ng-model="item.selected" bind-indeterminate="item.indeterminate" ng-click="ts(this, $event)">{{item.title.en}} ({{item.count ? item.count : 0}})</label>
                            <div class="checkbox" ng-repeat="item in item.narrowerTerms | filter:showSelected" style="padding-left:20px">
                                <label>
                                    <input type="checkbox" ng-model="item.selected" bind-indeterminate="item.indeterminate" ng-click="ts(this, $event)">{{item.title.en}} ({{item.count ? item.count : 0}})</label>
                                <div class="checkbox" ng-repeat="item in item.narrowerTerms | filter:showSelected" style="background-color:red;padding-left:20px">
                                    <label>
                                        <input type="checkbox" ng-model="item.selected" bind-indeterminate="item.indeterminate" ng-click="ts(this, $event)">{{item.title.en}} ({{item.count ? item.count : 0}})</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

        </div>
    </div>

    <style>
    .list-group-item .not:before {
        content:"\f054";
        font-family: FontAwesome;
        font-style: normal;
        font-weight: normal;
        text-decoration: inherit;
        color: #000;
        font-size: 18px;
        padding-right: 0.5em;
        position: absolute;
        top: 10px;
        right: 0;
    }
    </style>

    <div class="filter-options subfilters-section" ng-show="showSelect">
        <div style="height:400px;overflow-y:auto">
            <div ng-repeat="item in terms" class="checkbox">

                <label>
                    <input type="checkbox" ng-model="item.selected" bind-indeterminate="item.indeterminate" ng-click="ts(this, $event)">
                    <strong>{{item.title.en}} ({{item.count ? item.count : 0}})</strong>
                </label>
                <div class="checkbox" ng-repeat="item in item.narrowerTerms" style="padding-left:20px">
                    <label>
                        <input type="checkbox" ng-model="item.selected" bind-indeterminate="item.indeterminate" ng-click="ts(this, $event)">{{item.title.en}} ({{item.count ? item.count : 0}})</label>
                    <div class="checkbox" ng-repeat="item in item.narrowerTerms" style="padding-left:20px">
                        <label>
                            <input type="checkbox" ng-model="item.selected" bind-indeterminate="item.indeterminate" ng-click="ts(this, $event)">{{item.title.en}} ({{item.count ? item.count : 0}})</label>
                        <div class="checkbox" ng-repeat="item in item.narrowerTerms" style="padding-left:20px">
                            <label>
                                <input type="checkbox" ng-model="item.selected" bind-indeterminate="item.indeterminate" ng-click="ts(this, $event)">{{item.title.en}} ({{item.count ? item.count : 0}})</label>
                            <div class="checkbox" ng-repeat="item in item.narrowerTerms" style="padding-left:20px">
                                <label>
                                    <input type="checkbox" ng-model="item.selected" bind-indeterminate="item.indeterminate" ng-click="ts(this, $event)">{{item.title.en}} ({{item.count ? item.count : 0}})</label>
                                <div class="checkbox" ng-repeat="item in item.narrowerTerms" style="background-color:red;padding-left:20px">
                                    <label>
                                        <input type="checkbox" ng-model="item.selected" bind-indeterminate="item.indeterminate" ng-click="ts(this, $event)">{{item.title.en}} ({{item.count ? item.count : 0}})</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</div>
