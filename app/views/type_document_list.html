<div ng-controller="TypeDocumentListController" ng-intro-options="introOptions" ng-intro-method="startIntro" ng-intro-autostart="false">

    <div class="pull-right" style="padding-top:20px;padding-right:10px;">
      <a class="pull-left" href="" ng-click="startIntro()">
        Where do I get started
        <span class="fa fa-question-circle "></span>
      </a>
    </div>

  <div class="col-xs-9" >
    

    <div ng-include="'/app/views/forms/edit/edit_header.html'"></div>

    <div class="registerpage-content">

      <div ng-show="msg" class="alert alert-success alert-dismissable">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true" ng-click="msg=''">&times;</button>
        <strong>{{msg}}</strong>
      </div>

      <div ng-hide="editing">
        <h2 style="border-bottom: 1px solid #333;margin-bottom:5px;">Records</h2>
        <div ng-show="user.isAuthenticated">
          <register-record-list records="records" schema="{{document_type}}"></register-record-list>
        </div>
      </div>

    </div>
  </div>
</div>
