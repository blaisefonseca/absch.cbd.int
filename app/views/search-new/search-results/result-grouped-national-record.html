<div id="result-grouped-national-record">

     <a ng-show="showDoc" style="z-index:99999999;width:100%;" ng-click="showDoc=false">
        <span class="pull-right bold" aria-hidden="true" style="color:#EEE;font-size:20px;padding-right:10px;position:relative;top:3px;cursor:pointer;">&times;</span>
    </a>
    <record-viewer ng-if="showDoc" doc-id='doc.identifier_s' doc-schema='doc.schema_s' class="card card-3"></record-viewer>
  
    
    <div class="recordDefault nationalRecords card card-1" style="margin-bottom:10px;" ng-show="!showDoc" ng-click="showDoc=!showDoc">

        <div class="type color-blue">{{doc.rec_type ? doc.rec_type : (doc.schema_s | schemaShortName) }}</div>
        <div class="title">{{doc.rec_title}}</div>
        <span class="description hidden-xs descriptionSpan">
            {{doc.rec_summary|limitTo:250}}
            <span ng-if="doc.rec_summary.length > 250">...</span>
        </span>

        <ul class="metadata bold">
            <li ng-if="doc.rec_countryName" class="hidden-xs">
                <span>{{doc.rec_countryName}}</span>
            </li>
            <li ng-if="doc.uniqueIdentifier_s">
                <span>{{doc.uniqueIdentifier_s}}</span>
            </li>
            <li class="hidden-xs" ng-if="doc.rec_meta1">
                <span ng-repeat="meta in doc.rec_meta1">&nbsp;{{meta}}</span>
            </li>
            <li class="hidden-xs" ng-if="doc.rec_meta2">
                <span ng-repeat="meta in doc.rec_meta2">&nbsp;{{meta}}</span>
            </li>
            <li class="hidden-xs" ng-if="doc.rec_meta3">
                <span ng-repeat="meta in doc.rec_meta3" ng-class="{'color-red':meta==='Revoked'}">&nbsp;{{meta}}</span>
                
            </li>
            <li>
                <span class="last-span color-blue">{{doc.rec_date | formatDate}}</span>
            </li>
        </ul>
        <!--{{doc.schemaSort_i}} | {{doc.sort1_s}} | {{doc.sort2_s}} | {{doc.sort3_s}}-->
    </div>

</div>
