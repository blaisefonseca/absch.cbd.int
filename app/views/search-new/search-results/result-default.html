<div  style="padding:0!important;margin:0 0 20px 0!important;">
    
    <div class="recordDefault card card-1" style="padding:0!important;margin:0!important;">
    
    
     <a ng-show="showDoc" style="z-index:999999;width:100%;padding:0!important;margin:0!important;" ng-click="showDoc=false">
        <span class="pull-right bold" aria-hidden="true" style="z-index:999999;color:#FFF;font-size:20px;padding-right:10px;position:relative;top:3px;cursor:pointer;">&times;</span>
    </a>
    <record-viewer class="card card-3" ng-if="showDoc" doc-id='doc.identifier_s' doc-schema='doc.schema_s' style="padding:0!important;margin:0 0 0 0!important;"></record-viewer>
    
    
    <div ng-show="!showDoc" ng-click="showDoc=!showDoc" style="padding:0!important;margin:0!important;">
        <div class="{{type}}">
            <div class="schema">
                <span class="hidden-xs">{{doc.schema_s | schemaName}}</span>
                <span style="display:inline!important;"> ({{doc.schema_s | schemaShortName}})</span>
            </div>

            <div class="title">{{doc.rec_title}}</div>

            <div class="description hidden-xs descriptionSpan">{{doc.rec_summary|limitTo:250}}
                <span ng-if="doc.rec_summary.length > 250">...</span>
            </div>
            <ul class="metadata bold">
                <li ng-if="doc.rec_countryName" class="hidden-xs">
                    <span>{{doc.rec_countryName}}</span>
                </li>
                <li ng-if="doc.uniqueIdentifier_s">
                    <span>{{doc.uniqueIdentifier_s}}</span>
                </li>
                <li class="hidden-xs" ng-if="doc.rec_meta1">
                    <span>{{doc.rec_meta1}}</span>
                </li>
                <li class="hidden-xs" ng-if="doc.rec_meta2">
                    <span>{{doc.rec_meta2}}</span>
                </li>
                <li class="hidden-xs" ng-if="doc.rec_meta3">
                    <span>{{doc.rec_meta3}}</span>
                </li>
                <li>
                    <span class="last-span">{{doc.rec_date | formatDate}}</span>
                </li>
            </ul>
        </div>
    </div>

   </div>

</div>
