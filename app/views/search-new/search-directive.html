 <div id="search-new">
 <style>
        #search-new .search > ul {margin:0;padding:0;list-style-type: none;}
        #search-new .search > ul li{ display: inline;font-weight:bold;line-height:40px; z-index:20; position:relative;}
        #search-new .search > ul li > a {padding:8px 10px 8px 10px;border-top-left-radius:3px;border-top-right-radius:3px; font-weight:bold;}
        #search-new .search > ul li > a:hover, #search-new .search > ul li > a:focus {background-color: #DDD; border: 1px solid #e3e3e3;}
        #search-new .search > ul li > a.active {border-bottom-left-radius:0; border-bottom-right-radius:0;  border: 1px solid #e3e3e3; border-bottom:0; padding-bottom:10px;background-color: #DDD; box-shadow:none!important;  }
        #search-new label{font-weight:bold!important;}
        #search-new .active .badge {background-color: #333;color:white;}
        #search-new .section-title{color:#999;font-weight: bold;}
        #search-new .active{background-color: #EEE}
        #search-new .nav-tabs>li.active>a, .nav-tabs>li.active>a:hover, .nav-tabs>li.active>a:focus{background-color: #FFF;position:relative;top:3px;border:1px solid #e3e3e3;  border-bottom:0;}
        #search-new  .tab-content { border-bottom:1px solid #e3e3e3; border-left:1px solid #e3e3e3; border-right:1px solid #e3e3e3; }
        #search-new  .nav-tabs>li {margin-bottom:0; font-weight:bold; font-size:16px;}
        #search-new .no-rl-padding{padding-left:0!important;margin-left:0!important;padding-right:0!important;margin-right:0!important;}
    </style>
{{test}}
    <div class="container-fluid" >
        <div class="row" >
            <div class="col-md-12" style="padding-bottom:10px;" >
                <span ng-repeat="filter in searchFilters" style="margin-bottom:10px;">
                   
                    <button ng-show="filter.value" class="btn btn-sm btn-info bold" style="margin-top:5px;" ng-click="removeFilter(filter.id)" >
                        {{filter.name}}
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </span>
            </div>
    
            <div class="col-md-12" >
                 <div class="input-group">
                    <input type="text" ng-model="searchKeyword" class="form-control" placeholder="Search the ABSCH" aria-describedby="basic-addon2" style="font-weight:bold;">
                    <span class="input-group-addon" id="basic-addon2"><i class="fa fa-search"></i></span>
                </div>
            </div>
            <div class="col-md-12 search hidden-xs" style="padding-top:5px;" >
                <ul>
                    <li style="text-transform:uppercase;padding-left:3px;padding-right:5px;color:#bbb;" ng-click="showFilters=null">search filters</li>
                    <li> <a href="" ng-class="{'active':showFilters=='national'}" ng-click="showFilters=(showFilters=='national' ? false : 'national')" class="btn color-grey"><i class="fa fa-caret-down"></i>&nbsp;National records</a> </li>
                    <li> <a href="" ng-class="{'active':showFilters=='reference'}" ng-click="showFilters=(showFilters=='reference' ? false : 'reference')" class="btn color-grey"><i class="fa fa-caret-down"></i>&nbsp;Reference records</a> </li>
                    <li> <a href="" ng-class="{'active':showFilters=='scbd'}" ng-click="showFilters=(showFilters=='scbd' ? false : 'scbd')" class="btn color-grey"><i class="fa fa-caret-down"></i>&nbsp;SCBD records</a> </li>
                    <li> <a href="" class="btn color-grey"><i class="fa fa-caret-down"></i>&nbsp;Keywords</a> </li>
                    <li> <a href="" ng-class="{'active':showFilters=='country'}" ng-click="showFilters=(showFilters=='country' ? false : 'country')" class="btn color-grey"><i class="fa fa-caret-down"></i>&nbsp;Country</a> </li>
                    <li> <a href="" class="btn color-grey"><i class="fa fa-caret-down"></i>&nbsp;Region</a ></li>
                    <li> <a href="" class="btn color-grey"><i class="fa fa-caret-down"></i>&nbsp;Date</a> </li>
                </ul>
            </div>
        </div>
     </div>
        <div class="container-fluid"  ng-show="showFilters" style="z-index:10!important;top:-2px;position:relative;"  >
            <div class="row" style="margin:0;" >
            <div class="col-xs-12 well  bg-grey1 " style="min-height:100px;margin:0;" >
                   <a href="#" ng-click="showFilters=false;" class="pull-right color-grey" ><i class="fa fa-times"></i></a>
                   <schema-filter ng-if="showFilters==='national'" type='national'></schema-filter>
                   <schema-filter ng-if="showFilters==='reference'" type='reference'></schema-filter>
                   <schema-filter ng-if="showFilters==='scbd'" type='scbd'></schema-filter>
                   <country-filter ng-if="showFilters==='country'"></country-filter>
                   
                   
            </div>
         </div>
        </div>
    
        <div class="container-fluid" style="padding-top:10px;">
            
        
          <div class="row" style="padding:10px 0 0 0;margin:0px;">
            <div class="col-xs-12" style="padding:0;margin:0;">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs">
                    <li ng-class="{'active':currentTab==='nationalRecords'}"><a href="#" ng-click="updateCurrentTab('nationalRecords')" >National <span class="hidden-xs">records <span class="pull-right badge" style="margin-left:20px;position:relative;top:2px;">100</span></span></a></li>
                    <li ng-class="{'active':currentTab==='referenceRecords'}"><a href="#" ng-click="updateCurrentTab('referenceRecords')">Reference <span class="hidden-xs">records <span class="pull-right badge" style="margin-left:20px;position:relative;top:2px;">100</span></span> </a></li>
                    <li ng-class="{'active':currentTab==='scbdRecords'}"><a href="#" ng-click="updateCurrentTab('scbdRecords')" >SCBD <span class="hidden-xs">records <span class="pull-right badge" style="margin-left:20px;position:relative;top:2px;">100</span></span></a></li>
                </ul>
            </div>
              <!-- Tab panes -->
             <div class="col-xs-12 tab-content bg-white" style="padding:20px;margin:0;">
                    <div  class="tab-pane bg-white" ng-class="{'active':currentTab==='nationalRecords'}" ng-if="currentTab==='nationalRecords'" >
                        <div>
                         <div ng-repeat="group in rawDocs.data">
                            <div ng-repeat="country in group.government_s.groups" >
                                <national-records-country group='country'></national-records-country>
                            </div>
                        </div>
                        </div>
                    </div>
                    <div class="tab-pane"  ng-class="{'active':currentTab==='referenceRecords'}"  ng-if="currentTab=='referenceRecords'">
                         <div ng-repeat="rec in refDocs.data.response.docs">
                            <result-default doc=rec></result-default>
                         </div>
                    </div>
                    <div class="tab-pane"  ng-class="{'active':currentTab==='scbdRecords'}" ng-if="currentTab=='scbdRecords'" >
                         <div ng-repeat="rec in scbdDocs.data.response.docs">
                            <result-default doc=rec></result-default>
                         </div>
                    </div>
             </div>
        </div>
    </div>
</div>
