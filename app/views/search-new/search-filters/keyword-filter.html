<div id="Search-Filter"  >

    <div ng-repeat="(key,related) in relatedKeywords">   
        <div style="margin-bottom:30px;" >
        <div>
            <span class="country-heading"> Related to: {{searchFilters[key].name}} </span>
            <hr class="heading" />
        </div>
        <div >
            <div ng-repeat="doc in (related  | filter:searchKeyword | orderBy:'name')">
                    <a class="filter"  ng-click="saveFilter(doc.id)" >
                        <i class="fa check" ng-class="{'fa-check-square':isFilterOn(doc.id),'fa-square':!isFilterOn(doc.id)}"></i>
                        {{doc.name}}
                    </a>
            </div>
        </div>
        </div>
   </div>

    
   <div style="margin-bottom:30px;" >   
        <div>
            <span class="country-heading">Keywords</span>
            <hr class="heading" />
        </div>
        <div >
            <div ng-repeat="doc in fitlers = (keywordSearchFilters  | filter:searchKeyword | orderBy:'name')">
                    <a class="filter"  ng-click="saveFilter(doc.id)" >
                        <i class="fa check" ng-class="{'fa-check-square':isFilterOn(doc.id),'fa-square':!isFilterOn(doc.id)}"></i>
                        {{doc.name}} <i>{{doc.related}}</i>
                    </a>
            </div>
        </div>
   </div>
     
     
</div>
