<div id="Search-Filter"  >
     <div >
        <span class="country-heading">Regions</span>

        <a ng-href="#" ng-click="cf_setRegionFilter('All')" style="padding-right:10px;" class="letter" ng-class="{'letter-active':!cf_regionFilter}" >All</a>
        <span ng-repeat="letter in alphabet">
            <a ng-href="#" ng-click="cf_setRegionFilter(letter)" class="letter" ng-class="{'letter-active':cf_regionFilter == letter}">{{letter}}</a>
        </span>
        <hr class="heading" />
    </div>
    <div style="max-height:400px;overflow: scroll;" >
        <div ng-repeat="doc in cf_fitlers =(cf_regions | filter:searchKeyword | filter:alphabetFilter | orderBy:'name')">

                <a class="filter"  ng-click="saveFilter(doc.id)" >
                    <i class="fa check" ng-class="{'fa-check-square':isFilterOn(doc.id),'fa-square':!isFilterOn(doc.id)}"></i>
                    {{doc.name}}
                </a>
        </div>
   </div>
   <div ng-if="(searchKeyword && !showFilters) && cf_fitlers.length" style="margin-bottom:10px;"></div>
</div>
