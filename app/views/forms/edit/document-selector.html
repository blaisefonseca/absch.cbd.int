<div>
    <!-- existing documents display -->
    <div class="row">
        <div class="col-xs-12" >

           <button style="margin-right:20px;"class="btn btn-default" ng-click="openAddDialog();" ng-disabled="disabled" ><i class="fa fa-plus"></i> {{caption || 'Add record'}}{{type!=='radio' ? "(s)" : ""}}</button>
            
           <span ng-show="model.length==0 || !model"> <i class="color-blue"> No records have been linked. </i> </span>

             <a class="bold" href="#" ng-click="areVisible = true" ng-show="!areVisible && model.length>0" name="showRecords" >
               <i class="fa fa-chevron-circle-right"></i>   {{model.length}} linked records.
             </a>
             <a  class="bold" href="#" name="hideRecords" ng-click="areVisible=false" ng-show="areVisible && model.length>0">
              <i class="fa fa-chevron-circle-down"></i>   {{model.length}} linked records.
             </a>
            
        </div>
    </div>

    <div class="row" ng-show="areVisible">
        <div class="col-xs-12" >
            <br />
            <table class="table" id="search-new"  style="padding-bottom:3px;width:100%;">
				<tr ng-repeat="doc in rawDocuments.docs | filter:isChecked">
                    <td style="margin-bottom:20px;width:30px;">
                            <a class="btn btn-default" ng-click="removeDocument(doc)" class="link color-red">
                                <i class="fa fa-times" ></i></a>
                    </td>
                    <td style="margin-bottom:20px;" >
                        <result-default doc='doc' type="nationalRecords"></result-default>
					</td>
				</tr>
			</table>
        </div>
    </div>
    <!-- Modal -->

    <div class="modal fade rounded" id="{{question}}" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-grey">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h3>Please select from the list of published record(s) below:</h3>
                </div>
                <div class="modal-body">
                    <div style="max-height:400px;overflow-y:auto;margin:0;padding:0;" id="search-new">
                    	<div class="row" style="margin:0 0 10px 0;padding:0;" ng-show="!isLoading" ng-repeat="doc in rawDocuments.docs">
                                <div class="col-xs-1 text-right">
                                    <input ng-show="type==='checkbox'" type="checkbox"  ng-model="doc.__checked"  style="width: 30px; height: 30px;"/>
                                    <input ng-show="type==='radio'" type="radio"  name="{{question}}_selected" ng-click="selectDoc(doc)"  style="width: 30px; height: 30px;"/>
                               </div>
                                <div class="col-xs-11">
                                    <result-default doc='doc' type="nationalRecords"></result-default>
                                </div>
                        </div>
                        <div  ng-show="isLoading"> loading...</div>
                        <div  ng-if="rawDocuments.numFound===0"> no records found.</div>
                    </div> 
                </div>

                <div class="modal-footer bg-grey">
                    <div class="row">
                        <div class="col-xs-12">
                            <a type="button" class="btn btn-primary bold" style="color:white;" ng-click="saveDocuments()">Save</a>
                            <a type="button" class="btn btn-warning bold" data-dismiss="modal">Close</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
