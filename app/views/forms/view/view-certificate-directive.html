
	<div >
			<ul style="list-style-type: none;">
				<li ng-repeat="document in documents | orderBy:document.createdOn">
					
					
					<span ng-show="document.body.amendmentIntent==1"><h5 class="label label-danger">CANCELLED</h5></span>

					<span ng-show="document.body.amendmentIntent==0"><h5 class="label label-primary">UPDATED</h5></span>

					<span ng-show="document.body.amendmentIntent==undefined"><h5 class="label label-success">IRCC CREATED</h5></span>

					&nbsp;[<strong>{{document.createdOn |formatDateWithTime}} 
					<!-- <span style="color:#999;"> by <strong>{{document.createdBy.firstName}} {{document.createdBy.lastName}} ({{document.createdBy.email}})</strong> -->
					</span></strong>]:

					<a type="button" target="_blank"  ng-href="https://s3.amazonaws.com/absch.documents/ABSCH-{{government}}-{{document.documentID}}-{{document.revision}}.pdf">
					<i class="glyphicon glyphicon-file"></i>
					ABSCH-{{government|uppercase}}-{{document.documentID}}-{{document.revision}}</a>
					
					  
					<div>
						<span style="color:#999;"> {{document.body.amendmentsDescription | lstring:local}}</span>
					</div>
					<hr style="padding:0;margin:5px 0 10px 0;">
				</li>
			</ul>

		<div ng-hide="documents || !loading">
			<div class="text-center"><h1 style="color:#fa6938"><i class="fa fa-spinner fa-spin"></i></h1></div>	
		</div> -->
		<span ng-show="error" >{{error}}</span>	
	</div>
