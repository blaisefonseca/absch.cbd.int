<div id="Record" class="record panel panel-default">		
	<div class="panel-heading"><h4>Meetings</h4></div>
	<div class="record-body panel-body">
		
		<div ng-show="document.symbol_s">
			<label>Symbol</label>
			<span class="km-value">
				{{document.symbol_s}}
			</span>
		</div>

		<div ng-show="document.description_EN_t">
			<label>Title</label>
			<span class="km-value">
				{{document.title_s}}
			</span>
		</div>

		<div ng-show="document.startDate_dt">
			<label>Start date</label>
			<span class="km-value">
				{{document.startDate_dt | formatDate}}
			</span>
		</div>
		<div ng-show="document.endDate_dt">
			<label>End date</label>
			<span class="km-value">
				{{document.endDate_dt | formatDate}}
			</span>
		</div>

		<div ng-show="document.eventCountry_CEN_s">
			<label>Event Country</label>
			<span class="km-value">
				{{document.eventCountry_CEN_s |stringToJSON | lstring:locale}}
			</span>
		</div>

		<div ng-show="document.eventCity_s">
			<label>Event City</label>
			<span class="km-value">
				{{document.eventCity_s}}
			</span>
		</div>
<!-- 
		<div ng-show="document.themes_CEN_ss">
			<label>Themes</label>	
			<ul class="km-value">
				<li ng-repeat="item in document.themes_CEN_ss">{{item |stringToJSON  | lstring:locale}}</li>
			</ul>
		</div> -->

		<div ng-show="document.thematicAreas_CEN_ss">
			<label>Thematic Areas</label>	
			<div class="km-value"> 
				<ul >
					<li ng-repeat="item in document.thematicAreas_CEN_ss">{{item |stringToJSON  | lstring:locale}}</li>
				</ul>
			</div>
		</div>
		<div document-metadata ></div>
	</div>
</div>
