<div ng-cloak>

	<style>legend {width: 98%;}
        .localeBtn{
            padding: 6px 12px;
            font-size: 14px;
            border: 1px solid transparent;
            background-color: rgb(192, 192, 192);
        }
    </style>

	<div class="alert alert-error text-center" ng-show="error" >
		<strong>Error as occured...</strong>
		<div>{{error}}</div>
	</div>
	<div ng-show="!error && internalDocument">
		<div style="float:right">
			<button  type="button" class="btn localeBtn" ng-click="edit()" ng-show="canEdit()" >Edit</button>

            <div class="btn-group" ng-show="documentVersionCount>1">
              <button type="button" class="btn btn-danger">Revision {{revisionNo}}</button>
              <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li ng-repeat="n in [] | range:documentVersionCount" >
                    <a ng-href="#" ng-click="loadRevision($index+1)">{{$index+1}}</a>
                </li>
            </div>
        </div>
	<!-- <h1>{{internalDocument}}</h1> -->
<!--  {{document}} -->
<!-- {{internalDocument}} -->
		<div ng-switch on="internalDocument.header.schema" >

			<div view-authority	ng-switch-when="authority" ng-model="internalDocument" document-info="internalDocumentInfo" locale="getLocale()" link-target={{linkTarget}}  hide={{hide}}></div>

			<div view-contact ng-switch-when="contact"	ng-model="internalDocument" document-info="internalDocumentInfo" locale="getLocale()" link-target={{linkTarget}}  hide={{hide}}></div>

			<div view-database ng-switch-when="database" ng-model="internalDocument" document-info="internalDocumentInfo" locale="getLocale()" link-target={{linkTarget}}  hide={{hide}}></div>

			<div view-resource ng-switch-when="resource" ng-model="internalDocument" document-info="internalDocumentInfo" locale="getLocale()" link-target={{linkTarget}} hide={{hide}}></div>

			<div view-organization	ng-switch-when="organization" ng-model="internalDocument" document-info="internalDocumentInfo" locale="getLocale()" link-target={{linkTarget}}></div>

			<div view-measure ng-switch-when="measure" ng-model="internalDocument" document-info="internalDocumentInfo" locale="getLocale()" link-target={{linkTarget}}></div>

			<div view-abs-checkpoint ng-switch-when="absCheckpoint" ng-model="internalDocument" document-info="internalDocumentInfo" locale="getLocale()" link-target={{linkTarget}}></div>

			<div view-abs-checkpoint-communique ng-switch-when="absCheckpointCommunique" ng-model="internalDocument" document-info="internalDocumentInfo" locale="getLocale()" link-target={{linkTarget}}></div>

			<div view-abs-permit ng-switch-when="absPermit"	 ng-model="internalDocument" document-info="internalDocumentInfo" locale="getLocale()" link-target={{linkTarget}}></div>

			<div view-focal-point ng-switch-when="focalPoint" ng-model="internalDocument" document-info="internalDocumentInfo" locale="getLocale()" link-target={{linkTarget}}></div>

			<div view-meeting ng-switch-when="meeting" ng-model="internalDocument" document-info="internalDocumentInfo" locale="getLocale()" link-target={{linkTarget}}></div>

			<div view-notification ng-switch-when="notification" ng-model="internalDocument" document-info="internalDocumentInfo" locale="getLocale()" link-target={{linkTarget}}></div>

			<div view-press-release ng-switch-when="pressRelease" ng-model="internalDocument" document-info="internalDocumentInfo" locale="getLocale()" link-target={{linkTarget}}></div>

			<div view-statement ng-switch-when="statement" ng-model="internalDocument" document-info="internalDocumentInfo" locale="getLocale()" link-target={{linkTarget}}></div>

			<div ng-switch-default>
				<div class="text-center"><h1 style="color:#fa6938"><i class="fa fa-spinner fa-spin"></i></h1></div>
			</div>
		</div>
	</div>
	<!-- <div view-other	ng-model="internalDocument"  locale="getLocale()" link-target={{linkTarget}} ></div> -->
</div>
