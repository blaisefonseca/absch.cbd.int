<div id="Record" class="record panel panel-default">
	<div class="panel-heading"><h4 ><span class="record-title-national">NDB</span>
		 National Database or Website</h4></div>
	<div class="record-body panel-body">



			<div ng-show="document.title">
			 	<label>Title</label>
			 	<div class="km-value">
			 	<strong>{{document.title | lstring:locale}}</strong>
			 	</div>
		 	</div>


		<div ng-show="document.description">
			<label>Description</label>
			<div class="km-value km-pre">{{document.description | lstring:locale}}</div>
		</div>

		<div ng-show="document.website">
			<label>URL of the website</label>
			<div class="km-value">
				<a target="{{target}}" ng-href="{{document.website.url}}">{{document.website.name||document.website.url}}</a>
				<i ng-show="document.website.name">({{document.website.url}})</i>
			</div>
		</div>

		<div ng-show="document.government">
			<label>Country</label>
			<div class="km-value">
				{{document.government|term}}
			</div>
		</div>

		<div ng-show="document.relevantInformation||document.relevantDocuments">
			<legend>Additional Information</legend>

			<div ng-show="document.relevantInformation">
				<div class="km-value" ng-bind="document.relevantInformation | lstring:locale"></div>
			</div>

			<div ng-show="document.relevantDocuments">
				<label>Other relevant website address or attached documents</label>
				<div class="km-value" ng-repeat="item in document.relevantDocuments">
					<a target="{{target}}" ng-href="{{item.url}}">{{item.name||item.url}}</a>
					<i ng-show="item.name && item.url.indexOf('/api/v2013/documents/')<0">({{item.url}})</i>
				</div>
			</div>
		</div>
        <div class="row" style="padding-top:10px;" ng-show="document.info.revision">
            <div class="col-xs-12">
                <label>Amendment history</label>
                <div view-certificate document-id="document.header.identifier" load-documents="true"
                government="document.government.identifier"></div>
            </div>
        </div>
	
	</div>
	<div document-metadata  class="panel-footer"></div>
</div>
