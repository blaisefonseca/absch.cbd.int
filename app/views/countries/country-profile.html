<div ng-controller="countryProfileController">

        <i class="flag-icon" ng-class="country.cssClass"></i> {{country.name}}

    <zoom-map width="275px" height="350px" selected-color="#1fa65d" ng-attr-zoom-to="{{code}}" map-id="zoom-map-country" home-button="false" zoom-control-alpha=".1" zoom-control-right="220px">
    </zoom-map>
    <div country-profile>

    </div>
</div>
