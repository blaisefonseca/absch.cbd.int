<div ng-controller="countryProfileController">
<style>
        .cp-header label{margin-right:10px; width:180px;}
</style>
<div smooth-scroll duration="100" offset="200"></div>

   <div id="Jumbotron" class="bg-texture-green color-black" selected-color="#FFFFFF" style="border-top:1px solid #555;border-bottom:2px solid #ddd;">
        <zoom-map ng-attr-zoom-to="{{country.code}}" map-id="zoom-map-country" height="350px"></zoom-map>
    </div>

    <div class="row" style="margin:0;">
        <div class="col-xs-12">
            <h1 style="font-size:280%;"><i class="flag-icon" ng-class="country.cssClass"></i> <strong> {{country.name}} </strong>
            </h1>
            <div class="well bg-white cp-header">
                    <div>
                        <label >Party Status:</label>
                        <span ng-if="!country.isNPParty && !country.isNPInbetweenParty" class="color-grey bold">Not a Party to the Nagoya Protocol</span>
                        <span ng-if="country.isNPParty" class="color-party bold">Party to the Nagoya Protocol</span>
                        <span ng-if="country.isNPInbetweenParty" class="color-inbetween bold">Ratified not yet Party to the Nagoya Protocol</span>
                    </div>
                    <div>
                        <label>Signatory:</label>
                        <span ng-if="country.isNPSignatory" class="color-pink bold">Signatory</span>
                        <span ng-if="!country.isNPSignatory" class="color-grey bold">No</span>
                    </div>
                    <div ng-if="country.isNPParty || country.isNPInbetweenParty">
                        <label>Enter<span ng-if="country.isNPInbetweenParty">s</span><span ng-if="country.isNPParty">ed</span> into force on:</label>
                        <span class="color-grey bold">{{country.entryIntoForce|formatDate}}</span>
                    </div>
                    <div style="white-space:nowrap;overflow-x:hidden;">
                        <label>CBD Country Profile:</label>
                        <a  href="https://www.cbd.int/countries/?country={{country.code}}" target="_new"> www.cbd.int/countries/?country={{country.code}} </a>
                    </div>

            </div>
        </div>
    </div>

    <div class="row" style="margin:0;">
        <div class="col-xs-12" >
            <div country-profile code="code"></div>
        </div>
    </div>

</div>
