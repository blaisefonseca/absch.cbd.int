<div>

    <h3>
        <a ng-click="showSelect=!showSelect" ng-href="#" data-toggle="modal" data-target="#countryModal">
            <!-- <i class="fa" ng-class="{'fa-caret-right':!showSelect, 'fa-caret-down':showSelect}">     </i>-->
     {{title | lstring:locale}}</a>
    </h3>

    <div class="list-group-item-expand"  ng-class="{'scroll':selectedCount()>0}">
        <div class="col-xs-12" style="white-space:nowrap;text-overflow:ellipsis;"  ng-repeat="item in terms | orderBy:'title' | filter:{selected:true}" ng-class="ccc(item)" ng-click="onclick(this, $event)">

            <div class="checkbox" style="margin-top:2px;margin-bottom:2px;padding:0 0 0 5px;">&nbsp;
                <!-- <div class="glyphicon glyphicon-remove"></div>  -->
                <label class="label label-party" ng-class="{'label-info':item.isSignatory && !item.isRatified, 'label-primary':item.isRatified, 'label-default':!item.isRatified && !item.isSignatory}">
                    <input type="checkbox" ng-model="item.selected" ng-change="refresh()">{{item.title.en}} ({{item.count}})</label>
            </div>

            <!-- <div class="filter-selected truncate" style="cursor:pointer">
                <i class="glyphicon glyphicon-remove-circle"></i> {{item.title | lstring:locale}} ({{item.count}})
            </div> -->
        </div>
     </div>
        <style type="text/css" media="screen">
            .letter-active{font-weight: bold; color:#111;text-decoration: underline;}
            .letter{ }
            .section1{

                max-height:500px;
                overflow-y:auto;
                width:100%;
            }
            .scroll{overflow-x:auto;}
        </style>

        <!--Save Dialog-->
        <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" id="countryModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel"> {{title | lstring:locale}}</h4>
                    </div>
                    <div class="modal-body">
                        <div class="filter-options">
                            <div style="text-align:center;padding-bottom:5px" >
                                <a ng-href="#" ng-click="typeFilter = 'All'"><span class="label label-success" ng-class="{'letter-active' : typeFilter == 'All'}">All</span></a>
                                <a ng-href="#" ng-click="typeFilter = 'isPartyToCBD'"><span class="label label-default" ng-class="{'letter-active' : typeFilter == 'isPartyToCBD'}">Not Ratified</span></a>
                                <a ng-href="#" ng-click="typeFilter = 'isRatified'"><span class="label label-primary" ng-class="{'letter-active' : typeFilter == 'isRatified'}">Ratified</span></a>
                                <a ng-href="#" ng-click="typeFilter = 'isSignatory'"><span class="label label-info" ng-class="{'letter-active' : typeFilter == 'isSignatory'}">Signatory</span></a>
                              </div>
                            <div style="padding-bottom:5px">
                                <span ng-repeat="letter in alphabet">
                                    <a ng-href="#" ng-click="setCountryFilter(letter)" class="letter" ng-class="{'letter-active':countryFilter == letter}">{{letter}}</a>
                                </span>
                            </div>
                            <div ng-class="{'section1':terms.length>0}">
                                <div class="progress progress-striped active" ng-show="showSelect && terms.length<=0">
                                      <div class="progress-bar"  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
                                        <span class="sr-only">45% Complete</span>
                                      </div>
                                </div>
                                <div class="col-xs-4" style="white-space:nowrap;text-overflow:ellipsis;overflow:hidden;padding-left:5px;padding-right:5px;"
                                ng-repeat="item in (terms | filter: filterCountries | filter:filterByType |orderBy:'title.en')">
                                    <div class="checkbox" style="margin-top:2px;margin-bottom:2px">&nbsp;
                                            <label class="label label-party"
                                            ng-class="{'label-info':item.isSignatory && !item.isRatified, 'label-primary':item.isRatified,
                                            'label-default':!item.isRatified && !item.isSignatory}">
                                                <input type="checkbox" ng-model="item.selected" ng-change="refresh()">
                                                {{item.title.en}} ({{item.count}})
                                            </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn localBtn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- end dialog -->

    </div>
