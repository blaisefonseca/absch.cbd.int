<div style="padding: 0px; margin: 0;">

<style type="text/css">
  .result{

  }
  .result > table{
    width:100%;
    padding:10px 0 10px 0;
    margin:0;
    background-color:#e9e9e9;
    font-size: 11px;
  }
  .result .title{
    color:#111;
    font-size: 14px;
    font-weight: bold;
  }


</style>


    <ul class="pagination pull-right" ng-show='showPagination'>
        <li ng-class="{disabled: currentPage == 0}">
            <a href ng-click="actionSetPage(currentPage-1)">« Prev</a>
        </li>
        <li ng-repeat="n in range(pageCount)" ng-class="{active: n == currentPage}" ng-click="actionSetPage(n)">
            <a href>{{n+1}}</a>
        </li>
        <li ng-class="{disabled: currentPage >= pageCount - 1}">
            <a href ng-click="actionSetPage(currentPage+1)">Next »</a>
        </li>
    </ul>
    <div class="clearfix"></div>
  

    <div ng-repeat="document in transformedDocuments | filter:filterCategory">
        <!--  {{document}} -->
                        <div ng-switch on="document.schema">

                            <div ng-switch-when="BIOSAFETY INFORMATION RESOURCE" class="result reference-result"> 
                               <table>
                                <tr>
                                  <td rowspan="4" style="width:3px;background-color:#ed9c28;"></td>
                                  <td colspan="2" style="padding:10px 0 0 20px;margin:0;">
                                      <span style="display:inline;line-height:10px;color:#333;font-weight:bold;text-transform:uppercase;padding:0;margin:0;color:#d39845;"> reference record  
                                      <span style="color:#666;font-weight:bold;" > | type </span> 
                                      <span style="color:#666;font-weight:bold;" > | country </span>
                                      <span style="color:#666;font-weight:bold;" > | year </span>
                                      <span style="color:#666;font-weight:bold;" > | languages </span>  
                                    </span>
                                    </td>
                                </tr>
                                <tr>
                                  <td style="padding:0;margin:0;padding-left:20px;padding-top:3px;">
                                   <i ng-class="{'fa fa-caret-down':displayDetails, 'fa fa-caret-right':!displayDetails}" style="font-size:11px;color:#999;position:relative; top:-1px;font-size:14px;"></i> 
                                    <a ng-click="load(document); displayDetails = !displayDetails" class="title">
                                      {{document.title}}</a> 
                                  </td>
                                 <!--  <td rowspan="4" style="width:5px;background-color:#999;padding:5px;margin:0;">V</td> -->
                                </tr>
                                <tr>
                                  <td style="padding-bottom:15px;">
                                    <div style="padding:3px 0 0 20px;margin:0;" ng-hide="displayDetails" > SUMMARY GOES HERE (MAX 100 char)</div>
                                    <div ng-show="displayDetails" record-loader document="document.data" hide="title;header;libraries" ></div>
                                  </td>
                                </tr>
                              </table>
                            </div> <!-- end reference record -->

                          <!-- National Record  -->   
                            <div ng-switch-default class="result national-result">
                              <table>
                                <tr>
                                  <td rowspan="4" style="width:3px;background-color:#428bca;"></td>
                                  <td colspan="2" style="padding:0 0 0 20px;margin:0;">
                                    <span style="display:inline;line-height:10px;color:#333;font-weight:bold;text-transform:uppercase;padding:0;margin:0;">{{document.schema}} | 
                                    <span style="color:#666;font-size:12px;font-weight:bold;" > {{document.source}} </span> 
                                    </span>
                                    </td>
                                </tr>
                                <tr>
                                  <td style="margin:0;padding:0 0 0 20px;">
                                    <i ng-class="{'glyphicon glyphicon-minus-sign':displayDetails, 'glyphicon glyphicon-plus-sign':!displayDetails}" style="font-size:11px;position:relative;top:-1px;"></i>
                                     <a ng-click="load(document); displayDetails = !displayDetails" class="title">{{document.title}}</a> 
                                  </td>
                                 <!--  <td rowspan="4" style="width:5px;background-color:#999;padding:5px;margin:0;">V</td> -->
                                </tr>
                                <tr>
                                  <td style="padding:20px; color:#999;">
                                   {{document.description}}
                                  <div ng-show="displayDetails" record-loader document="document.data" class="record-body" ></div>
                                  </td>

                                </tr>
                              </table>
                            </div> <!-- end national record -->
                          <br>
                        </div> <!-- end switch -->

        <div class="clearfix"></div>
    </div>
    <!---Bottom pager-->
    <div class="clearfix"></div>
      <ul class="pagination pull-right" ng-show='showPagination'>
          <li ng-class="{disabled: currentPage == 0}">
              <a href ng-click="actionSetPage(currentPage-1)">« Prev</a>
          </li>
          <li ng-repeat="n in range(pageCount)" ng-class="{active: n == currentPage}" ng-click="actionSetPage(n)">
              <a href>{{n+1}}</a>
          </li>
          <li ng-class="{disabled: currentPage >= pageCount - 1}">
              <a href ng-click="actionSetPage(currentPage+1)">Next »</a>
          </li>
      </ul>
    
</div>
