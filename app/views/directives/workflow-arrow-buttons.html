<div class="row">
<style>

.steps { 
  list-style: none; 
  overflow: hidden; 
  font: 14px;
  margin: 0;
  padding: 0;
  font-weight: 450; 
}
.steps li { 
  float: left; 
}
.steps li a {
  color: white;
  text-decoration: none; 
  padding: 8px 0 8px 55px;
  background: #ccc; 
  position: relative; 
  display: block;
  float: left;
}
.steps li a:after { 
  content: " "; 
  display: block; 
  width: ; 
  height: 0;
  border-top: 50px solid transparent;           /* Go big on the size, and let overflow hide */
  border-bottom: 50px solid transparent;
  border-left: 30px solid #ccc;
  position: absolute;
  top: 50%;
  margin-top: -50px; 
  left: 100%;
  z-index: 2; 
}   
.steps li a:before { 
  content: " "; 
  display: block; 
  width: 0; 
  height: 0;
  border-top: 50px solid transparent;           /* Go big on the size, and let overflow hide */
  border-bottom: 50px solid transparent;
  border-left: 30px solid white;
  position: absolute;
  top: 50%;
  margin-top: -50px; 
  margin-left: 1px;
  left: 100%;
  z-index: 1; 
}   
.steps li:first-child a {
  padding-left: 24px;
}
.steps li:a       { background:        #ccc;}
.steps li:a:after { border-left-color: #ccc; }
.steps li a:hover { background: #aaa; }
.steps li a:hover:after { border-left-color: #aaa!important;}
.steps li.arrowSelected a {  background: #aaa!important; color:#000!important;}
.steps li.arrowSelected a:after {  border-left-color: #aaa!important;}


.steps li.publish a:hover { background: #5cb85c; color:#FFF!important;}
.steps li.publish a:hover:after { border-left-color: #5cb85c!important;}
.steps li.publish.arrowSelected a {  background: #5cb85c!important; color:#FFF!important;}
.steps li.publish.arrowSelected a:after {  border-left-color: #5cb85c!important;}
  
</style>
