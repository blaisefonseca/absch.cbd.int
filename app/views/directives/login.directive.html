<div class="row" ng-show="!user.isAuthenticated" >
    <div class="col-xs-7" style="height:250px" >
        <div style="padding:1px 10px 10px 10px; margin:0;">
            <h1 style="text-align:left;">
                Sign into the <span class="color-orange">ABS-CH</span>
            </h1>
            <div class="alert alert-danger" ng-show="errorInvalid">
                <strong>Login failed.</strong></br>
                The email address and password combination you entered is incorrect.
            </div>

            <div class="alert alert-danger" ng-show="errorTimeout">
                <strong>Operation failed.</strong></br>
                The service is not available. Please try again later.
            </div>
            <form name="form" ng-submit="doSignIn()" class="ng-pristine ng-invalid ng-invalid-required" >
                <div class="form-group">
                    <div class="input-group" >
                        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                        <input type="text" class="form-control ng-pristine ng-invalid ng-invalid-required" id="inputEmail" name="email" ng-model="email" placeholder="registered email address" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock" style="width:14px"></i></span>
                        <input type="password" class="form-control ng-pristine ng-invalid ng-invalid-required" id="inputPassword" name="password" ng-model="password" placeholder="password" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label class="pull-right">
                            <input type="checkbox" ng-model="rememberMe" class="ng-pristine ng-valid"> <a style="text-decoration:none;" class="color-white">Remember me</a> <span class="color-white">|</span>
                            <a href="https://accounts.cbd.int/password/reset" style="text-decoration:none;" class="color-white" target="_new">Forgot password?</a>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary pull-left" ng-disabled="waiting" style="position:relative;top:-30px;margin:0;width:100px;">Sign in</button>

                    <div class="spinner ng-hide" ng-show="waiting">
                        <div class="bounce1"></div>
                        <div class="bounce2"></div>
                        <div class="bounce3"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-xs-5" style="border-left:5px solid #ccc;height:250px;margin-top:5px;">
        <div style="padding:1px 10px 15px 10px; margin:0;">
        <h1>No account? <h2>Get started. Create your CBD account by signing up with <span class="color-orange">accounts.cbd.int</span>.</h2>
        <a href="#" style="width:100px;" ng-click="actionSignup()" class="btn btn-primary" ng-disabled="waiting" >Sign up</a></h1>

    </div>
</div>
