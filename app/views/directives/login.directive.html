<div class="row" ng-show="!user.isAuthenticated" >
    <div class="col-xs-12">
        <div>    
            <div class="alert alert-danger" ng-show="errorInvalid">
                <strong>Login failed.</strong> The email address and password combination you entered is incorrect.
            </div>
            <div class="alert alert-danger" ng-show="errorTimeout">
                <strong>Operation failed.</strong> The service is not available. Please try again later.
            </div>    
            <form name="form" ng-submit="doSignIn()" class="ng-pristine ng-invalid ng-invalid-required" >
                <div class="form-group">
                    <div class="input-group" >
                        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                        <input type="text" class="form-control ng-pristine ng-invalid ng-invalid-required" id="inputEmail" name="email" ng-model="email" placeholder="email address" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock" style="width:14px"></i></span>
                        <input type="password" class="form-control ng-pristine ng-invalid ng-invalid-required" id="inputPassword" name="password" ng-model="password" placeholder="password" required>
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label class="pull-right">
                             <a href="#" style="text-decoration:none;" class="color-white" ng-click="actionSignup()"  ng-disabled="waiting" >No account?</a>
                             <span class="color-litegrey" style="text-shadow:none"> | </span>
                             <a href="https://accounts.cbd.int/password/reset" style="text-decoration:none;" class="color-white" target="_new">Forgot password?</a>
                        </label>
                    
                        <button type="submit" class="btn btn-primary bold" ng-disabled="waiting" >Sign in</button>

                        <div class="spinner ng-hide" ng-show="waiting">
                            <div class="bounce1"></div>
                            <div class="bounce2"></div>
                            <div class="bounce3"></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
