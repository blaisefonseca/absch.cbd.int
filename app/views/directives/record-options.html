<div >
<style>
.record-Options-div .date{
    font-size:11px!important;
    font-weight: 500;
    text-transform: uppercase;
    padding:3px;
    background-color: #f5f5f5;
   
        border-radius: 4px;

    border: 1px solid rgba(0, 0, 0, 0.15);
}
.record-Options-div .xlabel{
    font-size:11px!important;
    font-weight: 500;
    text-transform: uppercase;
    color: #666;
    padding:0!important;

}
.record-Options-div .btn-lang{
    /* background-color: #f5f5f5; */
    font-size:11px!important;
    font-weight: 500;
}
</style>
<div class="record-Options-div">
    <div class="pull-right">
            <span class="label" ng-if="document.header.languages.length>1">languages available:</span>
            <div class="btn-group  btn-group-xs" role="group" ng-if="document.header.languages.length>1">                
                <button type="button" class="btn btn-lang btn-default btn-xs" ng-class="{'active' : currentLocale==loc, 'btn-info' : currentLocale!=loc}" 
                 ng-repeat="loc in document.header.languages"
                 ng-click="setCurrentLocale(loc)" >{{loc | uppercase}}</button>
            </div>
        <!-- if languages add spacer-->
         <span ng-show="document.header.languages.length>1 && updatedOn" style="color:#ddd"> &nbsp;  |  &nbsp; </span>
    

         <span ng-if="updatedOn" class="xlabel">published:</span>
         <span ng-if="updatedOn" class="date"> {{updatedOn | formatDate}}</span>
  
    </div>
    
</div>
</div>
