



<div class="row" ng-hide="loadingFacets">


    <div class="row" style="margin-bottom:-22px;">
        <a ng-href="/find?commonFormat={{facet[0]}}" ng-repeat="facet in commonFormatFacets" style="display:inline;" >
            <div class="col-xs-8ths" id="myWell"  >
                <div class="well text-center">


                <div class="stats-schema" >
                    <span  ng-show="facet[0]!= 'RAT'">{{facet[0]|lowercase|schemaName}}</span>
                    <span  ng-show="facet[0]== 'RAT'">Ratifications</span>
                </div>

                <span class="stats-count" >
                    {{facet[1].facetCount}}</span>
                <br>
                <span class="stats-country">
                    <span ng-show="!facet[1].countryCount">&nbsp;</span>
                    <span ng-show="facet[1].countryCount"style="color:#777">Countries {{facet[1].countryCount}}</span></span>
                </div>
            </div>
        </a>
    </div>
