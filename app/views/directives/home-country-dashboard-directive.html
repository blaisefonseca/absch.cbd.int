



<div class="row" ng-hide="loadingFacets">
    <style>
        #myWell {
        border-bottom-left-radius : 0px!important;
        border-bottom-right-radius : 0px!important;
        cursor:pointer;
        }
        #myWell:hover{
            border-bottom : none!important;
        }
    </style>

    <div class="row" style="margin-bottom:-22px;">
        <div ng-repeat="facet in commonFormatFacets" style="display:inline;" ng-mouseover="wellChanged(facet[0])">
            <div class="well text-center col-xs-9ths" id="myWell" >
                    <span style="color:#000;font-weight:bold; font-size:50px;text-shadow: 0 1px 2px rgba(0, 0, 0, .6);">
                          {{facet[0]|schemaShortName}} {{facet[1].facetCount}}</span>
                      <br>
                    <span  style="color: #999; text-transform: uppercase;font-weight:bold;font-size:16px;" ng-click="currentFacet=facet[0]">
                            Countries {{facet[1].countryCount}}</span>
                    <!-- <span ng-show="!facet[1].countryCount">Countries</span> -->
            </div>
        </div>
    </div>
    <div class="row pull-left" style="border:1px solid #e3e3e3;border-top:0px;background-color:#f5f5f5;width:90.3%;min-height:20px;padding:15px;"
    ng-repeat="facet in commonFormatFacets"  ng-show="currentFacet==facet[0]" >
          <span  style="color: #999; text-transform: uppercase;font-weight:bold;font-size:16px;">
                <span ng-show="facet[0]!= 'RAT'">{{facet[0]|lowercase|schemaName}}</span>
                <span ng-show="facet[0]== 'RAT'">Ratifications</span>            
          </span>

    </div>
</div>
