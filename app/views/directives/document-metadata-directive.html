
		<div class="container-fluid record-metadata ">
		<div class="row">
		 <div class="col-xs-12">

		

			<div ng-show="!document.info.createdBy && document.info.createdOn">
				<label class="record-metadata-label">Published on:</label>
				<span class="record-metadata-text">
					 {{document.info.createdOn| formatDateWithTime}}
				</span>
			</div>

			<div ng-show="document.info.updatedBy">
				<label class="record-metadata-label">Published on:</label>
				<span class="record-metadata-text">
					{{document.info.updatedOn| formatDateWithTime}}
				</span>
			</div>

			<div >
					<label class="record-metadata-label">Record identifier:</label>
					<span class="record-metadata-text">
				
						<a target="_new" href="/database/{{getDocumentSchema(document.header.schema)}}/{{getDocumentId(document)}}">
				 			<span >{{document.info | uniqueIDWithoutRevision }}</span>
							<span ng-show="document.id">{{getDocumentId(document)}}</span>
					    </a>
						<span ng-show="!document.info  && !document.id">not yet assigned</span>
					</span>
			</div>
			</div>
		</div>
</div>
