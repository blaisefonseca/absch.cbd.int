<div class="bg-texture-green" style="position:relative;padding-bottom:5px;padding-top:20px;">

	<div class="container tag-line-container bg-green color-white " style="position:relative;margin-bottom:5px;">
			<div class="row">
                <div class="col-md-12">
                        <h3>The Access and Benefit-sharing Clearing-house (ABSCH) is a platform for exchanging information on ABS and a key tool for facilitating the implementation of the Nagoya Protocol.
                        </h3>
                </div>
            </div>
	</div>

	<search-map class="hidden-xs"></search-map>

	<div id="Parties" class="container party-container bg-green text-center" style="position:relative;margin-bottom:15px;margin-top:5px;">
        <div class="row">
            <div class="col-md-4">
                <party-status id="od1" class="od1" delay="0" num="numParty"></party-status>
                <span class="od-label">Parties to the Nagoya Protocol</span>
            </div>
            <div class="col-md-4">
                <party-status id="od2" class="od2" delay="0" num="numNonParty"></party-status>
                <span class="od-label">Non-Parties</span>
            </div>
            <div class="col-md-4">
                <party-status id="od3" class="od3" delay="0" num="numRatified"></party-status>
                <span class="od-label">Ratified not yet Party</span>
                 <a href="#" class="helpinfoInline fa fa-info-circle color-black" data-toggle="tooltip" data-title="Countries that have deposited their instrument of ratification but have not yet completed the 90 day waiting period before the Protocol enters into force for their country. " data-container="body"></a>
		</div>
        </div>
	</div>
</div>
