<link rel="stylesheet" href="/app/css/presentations.css">

<div ng-controller="presentationController">

    <div class="container" style="padding-top:30px;padding-bottom:30px;">

        <div class="row">
            <span class="p-h1">Choose your own adventure: <span class="color-litegrey">Nagoya Protocol Simulator</span></span>
        </div>

        <div class="row well" style="padding-top:10px;padding-bottom:10px;" >

            <div class="col-xs-2">
                <a href="/help/presentations/" class="p-start color-red"><i class="glyphicon glyphicon-repeat"></i> Start over</a>
            </div>

            <div class="col-xs-4">
                <div class="text-center p-points">
                    <span class="color-blue">User points</a>
                    <span ng-repeat="point in userPoints">
                        &nbsp;<span class="label" ng-class="{'label-info':point.type=='r', 'label-success':point.type=='b', 'label-warning':point.type=='c'}">{{point.score}}</span>
                    </span>
                </div>

            </div>

            <div class="col-xs-4">
                <div class="text-center p-points">
                    <span class="color-green">Provider points</span>
                    <span ng-repeat="point in providerPoints">
                        &nbsp;<span class="label" ng-class="{'label-info':point.type=='r', 'label-success':point.type=='b', 'label-warning':point.type=='c'}">{{point.score}}</span>
                    </span>
                </div>
            </div>

            <div class="col-xs-2">
                <span class="pull-right" style="cursor:pointer;" ng-click="help=!help;" ng-class="{'p-help-off':!help, 'p-help-on':help}"> {{help ? "hide" : "show"}} help</span>
            </div>

            <!-- <div class="col-xs-2">
                    <li class="list-group-item" ng-repeat="selected in choicesMade">{{selected}}</li>
            </div> -->

        </div>


        <div class="row">

            <ng-include src="subTemplateUrl" ></ng-include>

        </div>



    </div>
</div>
