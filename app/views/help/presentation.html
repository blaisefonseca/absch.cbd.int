<div ng-controller="presentationController">
    <div class="container">
        <div class="row">
            <style>
            .list-group-item.active, .list-group-item.active:hover, .list-group-item.active:focus {
                z-index: 2;
                color: #fff;
                background-color: #428bca;
                border-color: #428bca;
            }
            </style>
            <div class="col-xs-8 col-lg-8 col-md-8">
                <!-- <button ng-click="choicesMade.push('blaise fonseca')">blaise</button> -->
                <div id="page_text"></div>
                <div id="response">
                    </ul>
                </div>
            </div>
            <div class="col-xs-4 col-lg-4 col-md-4">
                <ul class="list-group" >
                    <li class="list-group-item active">selected answers</li>
                  <li class="list-group-item" ng-repeat="selected in choicesMade">{{selected}}</li>
                </ul>

                <ul class="list-group"  ng-show="userPoints">
                    <li class="list-group-item active">Provider Points</li>
                   <li class="list-group-item" ng-repeat="point in userPoints">{{point.type}} ({{sumPoints(point.score,point.type, 'user')}})</li>
                </ul>


                <ul class="list-group"  ng-show="providerPoints">
                 <li class="list-group-item active">Provider Points</li>
                  <li class="list-group-item" ng-repeat="point in providerPoints">{{point.type}} ({{sumPoints(point.score,point.type, 'provider')}})</li>
                </ul>
            </div>
        </div>
    </div>
    {{choicesMade}}
</div>
