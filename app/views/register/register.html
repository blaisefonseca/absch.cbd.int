<link href="/app/css/register.css" rel="stylesheet">
<link href="/app/css/record.css" rel="stylesheet">

<div ng-cloak ng-controller="RegisterController">
    <div smooth-scroll duration="100" offset="300"></div>

    <section  style="position:relative;top:5px;" ng-hide="!user.isAuthenticated">
        <div abs-register></div>
    </section>

    <div ng-hide="user.isAuthenticated" class="bg-texture-litegrey">
        <div class="container">

            <div class="col-xs-12" ng-hide="user.isAuthenticated" style="padding-top:20px;">

                <div class="row bg-green well" ng-show="!user.isAuthenticated">

                    <h1 class="dropshadow1">Please sign-in to register information in the ABS Clearing-House</h1>

                   
                </div>

            </div>

        </div>
    </div>

</div>
