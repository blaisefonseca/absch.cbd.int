<div ng-controller="TypeDocumentListController"  class="register-content card card-1-notrans">
    <div class="register-content-header color-white" ng-class="{'bg-blue': type.schemaType != 'referenceRecords','bg-orange': type.schemaType == 'referenceRecords' }">
      <div style="padding:10px 10px;">
        <h4>{{type.title}} <span class="color-darkgrey"> ({{type.abbreviation}})</span></h4>
      </div>
  </div>
  <div class="register-content-content" >
        <div ng-show="msg" class="alert alert-success alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true" ng-click="msg=''">&times;</button>
            <strong>{{msg}}</strong>
        </div>
        <div ng-show="path=='/register/'+type.abbreviation">
            <div ng-hide="editing">
                <div ng-show="user.isAuthenticated">
                    <register-record-list records="records" schema="{{type.abbreviation|mapSchema}}"></register-record-list>
                </div>
            </div>
        </div>
  </div>
  
  
  
</div>
