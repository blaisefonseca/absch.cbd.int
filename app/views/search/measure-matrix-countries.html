				<div class="table" >

								<th class="tableCell">
									<table class="table">
										<tr>
											<th class="matrixheaderColumn rightBorder ">Element of the measure</th>
											<th style="width:48.99%">
														Covered by the following articles and sections
												</table>

										</tr>

							</tr>
						</table>
					</div>

				<div class="table" ng-repeat="jurisdiction in groupedMeasures">

						<table class="table table-bordered matrixTable">

							</tr>
						</table>
