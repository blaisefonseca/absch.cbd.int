<div>

    <!-- <h3>
        <a ng-click="showSelect=!showSelect" ng-href="#" data-toggle="modal" data-target="#countryModal">
     {{title | lstring:locale}}</a>
    </h3> -->

    <div class="list-group-item-expand"  ng-class="{'scroll':selectedCount()>0}">
        <div class="col-xs-12" style="white-space:nowrap;text-overflow:ellipsis;"  ng-repeat="item in terms | orderBy:'name.en' | filter:{selected:true}" ng-class="ccc(item)" ng-click="onclick(this, $event)">

            <div class="checkbox" style="margin-top:2px;margin-bottom:2px;padding:0 0 0 5px;">&nbsp;
                <!-- <div class="glyphicon glyphicon-remove"></div>  -->
                <label class="label" <label class="label" style="font-size:13px;font-weight:bold;white-space:normal;"
                ng-class="{'color-blue bold': item.isNPParty, 'color-grey':!item.isNPParty}">
                    <input type="checkbox" ng-model="item.selected" ng-change="refresh()">{{item.name.en}}</label>
                <span class="badge pull-right">{{item.count}}</span>
            </div>

            <!-- <div class="filter-selected truncate" style="cursor:pointer">
                <i class="glyphicon glyphicon-remove-circle"></i> {{item.title | lstring:locale}} ({{item.count}})
            </div> -->
        </div>
     </div>
        <style type="text/css" media="screen">
            .letter-active{font-weight: bold; color:#111;text-decoration: underline;}
            .letter{ }
            .section1{

                max-height:500px;
                overflow-y:auto;
                width:100%;
            }
            .scroll{overflow-x:auto;}
        </style>

        <!--Save Dialog-->
        <div class="modal fade" style="" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" id="countryModal">
            <div class="modal-dialog modal-md">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <div class="modal-title" id="myModalLabel">


                            <span style="font-weight:bold;font-size:24px;text-transform:uppercase;"> {{title | lstring:locale}}<span>

                            <br>

                            <span style="font-weight:bold;font-size:16px;" >
                                <a ng-href="#" ng-click="typeFilter = 'All'"><span class="label label-warning bg-white" style="border-color:#111;" ng-class="{'letter-active' : typeFilter == 'All'}"><strong>All ({{terms.length}})</strong></span></a>
                                <a ng-href="#" ng-click="typeFilter = '!isNPParty'"><span class="label label-default" ng-class="{'letter-active' : typeFilter == '!isNPParty'}">Non Party ({{nonPartyCount}})</span></a>
                                <a ng-href="#" ng-click="typeFilter = 'isNPParty'"><span class="label label-primary" ng-class="{'letter-active' : typeFilter == 'isNPParty'}">Ratified ({{partyCount}})</span></a>
                                <!-- <a ng-href="#" ng-click="typeFilter = 'isNPSignatory'"><span class="label label-info" ng-class="{'letter-active' : typeFilter == 'isNPSignatory'}">Signatory ({{signatoryCount}})</span></a> -->
                                <!-- <a ng-href="#" ng-click="typeFilter = 'isInbetween'"><span class="label label-success" ng-class="{'letter-active' : typeFilter == 'isInbetween'}">Inbetween ({{inbetweenCount}})</span></a> -->
                            </span>

                            <div style="padding-top:5px;font-size:20px;">
                                <span ng-repeat="letter in alphabet">
                                    <a ng-href="#" ng-click="setCountryFilter(letter)" class="letter" ng-class="{'letter-active':countryFilter == letter}">{{letter}}</a>
                                </span>
                            </div>

                        </div>

                    </div>
                    <div class="modal-body">
                        <section layout="row" style="position:relative; top:20px;" flex>
                            <div class="filter-options" style="width:100%">
                                <div ng-class="{'section1':terms.length>0}">
                                    <div class="progress progress-striped active" ng-show="showSelect && terms.length<=0">
                                          <div class="progress-bar"  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
                                            <span class="sr-only">45% Complete</span>
                                          </div>
                                    </div>
                                    <div style="white-space:nowrap;text-overflow:ellipsis;overflow:hidden;padding-left:5px;padding-right:5px;"
                                    ng-repeat="item in (terms | filter: filterCountries | filter:filterByType |orderBy:'name.en')" >
                                        <div class="checkbox" style="margin-top:2px;margin-bottom:2px">&nbsp;
                                            <label class="label" style="font-size:15px;font-weight:bold;white-space:normal;"
                                            ng-class="{'color-blue bold': item.isNPParty, 'color-grey':!item.isNPParty}">
                                                    <input type="checkbox" ng-model="item.selected" ng-change="refresh()">
                                                    {{item.name.en}}
                                            </label>
                                            <span class="badge pull-right">{{item.count}}</span>
                                        </div>
                                   </div>
                                </div>
                            </div>
                        </section>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn localBtn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- end dialog -->

    </div>
