<link href="/app/css/find.css" rel="stylesheet">
<link href="/app/css/record.css" rel="stylesheet">
<style>

#search_controls.affix-bottom {
    /*position: absolute;*/
}

</style>

<div ng-controller="FindController" ng-intro-options="introOptions" ng-intro-method="startIntro" ng-intro-autostart="startTour">

    <div class="container-fluid" style="min-height:1200px;">

        <div class="row" id="searchBox">
        <!-- <a href="/find/simple" class="pull-right link"> <i class="fa fa-th-large"></i> simple search</a> -->
            <div class="col-xs-3" >

                <h1 style="padding-bottom:34px;">
                    <!-- <a class="color-orange fa-11"  ng-click="startIntro()"> <i class="fa fa-youtube-play"></i></a> -->
                    <span class="special-font">Search&nbsp;Information</span>
                    <a ng-href="#" ng-click="previewType='list'"><i class="fa fa-list"/></a>
                    <a ng-href="#" ng-click="previewType='group'"><i class="fa fa-list"/></a>
                </h1>

                <div class="well">
                    <div style="font-size:16;font-weight:bold;">Party status</div>
                    <span class="label label-primary">&nbsp;</span> Party to the Nagoya Protocol <br>
                    <!-- <span class="label label-success">&nbsp;</span> Inbetween party to the Nagoya Protocol <br>
                    <span class="label label-info">&nbsp;</span> Signatory to the Nagoya Protocol<br> -->
                    <span class="label label-default">&nbsp;</span> Non-Party
                </div>



                <div class="well">

                    <strong>SEARCH FILTERS</strong> <a ng-href="#" ng-click="clearFilter()" class="btn btn-info btn-xs pull-right " style="text-transform:uppercase;margin-bottom:10px;">Clear all filters</a>

                    <input type="text" ng-model="keyword" placeholder=" Keyword " class="form-control keyword" style="margin-bottom:10px;">

                    <div id="filterCheckboxes">
                        <search-filter-schemas  ng-model='schemas' field='schema_s' query='querySchema'></search-filter-schemas>
                        <search-filter-themes title='Thematic Areas' ng-model='thematicAreas' field='thematicAreas_ss' query='queryTheme'></search-filter-themes>

                        <search-filter-countries title='Countries' ng-model='governments' field='government_s' query='queryGovernment' external-filter="countryResultFilter"></search-filter-countries>
                        <search-filter-regions title="Regions" ng-model="regions" field="government_REL_ss" query="queryRegion" facets="regionFacets"></search-filter-regions>
                    </div>
                     <!-- <div class="form-group">
                      <label for="sortby">Sort By</label>
                      <select ng-options="obj.value as obj.label for obj in sortOptions" ng-model="sortBy" class="form-control" ng-change="sortResults()" id="sortby"></select>
                    </div> -->
                </div>

            </div>

            <div class="col-xs-9 pull-right" id="search-results">
                <div preview-type="previewType" document-list documents='rawDocs' filter='*' show-pagination='true' current-page='currentPage' document-Count='documentCount' order-by="orderBy">
                </div>
                <!-- <div ng-show="previewType=='group'" document-group documents="rawDocs"> -->
            </div>
        </div>
    </div>

</div>
