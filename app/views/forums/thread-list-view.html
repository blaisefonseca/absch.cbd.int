<div>
    <div class="container">
        <br/>
        <div class="row">
            <div class="col-lg-12">
                <ol class="breadcrumb">
                    <li><a ng-href="/">Home</a> </li>
                    <li><a ng-href="/forums">ABSCH Forums</a></li>
                    <li class="active">{{forum}}</li>
                </ol>
            </div>
        </div>
        <div ng-show="user.isAuthenticated">
            <div class="row">
                <div class="col-lg-12 well">
                    <div forum-id="forumId" show-details="true" type="forum" forum-details  show-forum-properties="isAdmin()"></div>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-lg-12">
                    <div forum-threads forum-id="forumId" post-url="postUrl" />
                </div>
            </div>
        </div>
        <div ng-show="!user.isAuthenticated" class="bg-green">
            <div login></div>
        </div>
    </div>
    <br/>
    <br/>
    <br/>
</div>
