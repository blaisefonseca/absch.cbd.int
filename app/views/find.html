<link href="/app/css/find.css" rel="stylesheet">
<link href="/app/css/record.css" rel="stylesheet">
<style>

#search_controls.affix-bottom {
    position: absolute;
}
</style>

<div ng-controller="FindController" ng-intro-options="introOptions" ng-intro-method="startIntro" ng-intro-autostart="startTour">

    <div class="container-fluid" style="min-height:1200px;">

        <div class="row">
        <!-- <a href="/find/simple" class="pull-right link"> <i class="fa fa-th-large"></i> simple search</a> -->
            <div class="col-xs-3" id="search_controls" >

                <h1 style="margin-bottom:25px;">
                    <a class="color-orange fa-11"  ng-click="startIntro()"> <i class="fa fa-youtube-play"></i></a>
                    <span class="special-font">Search&nbsp;Information</span>
                </h1>

                <div class="well">

                    <a ng-href="#" ng-click="clearFilter()" class="btn btn-info btn-xs pull-right " style="text-transform:uppercase;margin-bottom:10px;">Clear all filters</a>

                    <input type="text" ng-model="keyword" placeholder=" Keyword " class="form-control keyword" style="height:24px;margin-bottom:10px;">

                    <div id="filterCheckboxes">
                        <search-filter-schemas  ng-model='schemas' field='schema_s' query='querySchema'></search-filter-schemas>
                        <search-filter-themes title='Thematic Areas' ng-model='thematicAreas' field='thematicAreas_ss' query='queryTheme'></search-filter-themes>
                        <search-filter-countries title='Countries' ng-model='governments' field='government_s' query='queryGovernment'></search-filter-countries>
                        <search-filter-regions title="Regions" ng-model="regions" field="government_REL_ss" query="queryRegion" facets="regionFacets"></search-filter-regions>
                    </div>
                     <!-- <div class="form-group">
                      <label for="sortby">Sort By</label>
                      <select ng-options="obj.value as obj.label for obj in sortOptions" ng-model="sortBy" class="form-control" ng-change="sortResults()" id="sortby"></select>
                    </div> -->
                </div>

            </div>

            <div class="col-xs-9" id="search-results">
                <div document-list documents='rawDocs' filter='*' show-pagination='true' current-page='currentPage' document-Count='documentCount'>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript">

$(document).ready(function(){
    $("#search_controls").affix({
        offset: {
            top: 140,
            bottom:600
        }
    });

    $("#search_controls").on('affixed.bs.affix', function(){
        $("#search-results").addClass( "col-xs-offset-3" );
        $("#search_controls").css( "top", "10px" );

    });

    $("#search_controls").on('affix-top.bs.affix', function(){
        $("#search-results").removeClass( "col-xs-offset-3" );

    });


});
</script>
