<link href="/app/css/find.css" rel="stylesheet">
<link href="/app/css/record.css" rel="stylesheet">

<div ng-controller="FindController" ng-intro-options="introOptions" ng-intro-method="startIntro" ng-intro-autostart="false">
    <div class="container" style="min-height:1200px;">

       <a class="pull-right" href="" ng-click="startIntro()"> need help <span class="fa fa-question-circle "></span></a>

        <a href="help" class="pull-right help-icon title"> <i class="fa fa-question-circle"></i> help</a>


        <div class="row">
            <div class="col-xs-3" id="search_controls">
                <h1 style="padding-bottom:25px;">Search&nbsp;Information</h1>
                <!-- <a ng-href="#" ng-click="clearFilter()">Clear all filters</a> -->
                <input type="text" ng-model="keyword" placeholder=" Keyword " class="form-control keyword" style="height:24px;">
                <div id="filterCheckboxes">

                <search-filter-schemas title='Record Types' ng-model='schemas' field='schema_s' query='querySchema'></search-filter-schemas>

                <search-filter-countries title='Countries' ng-model='governments' field='government_s' query='queryGovernment'></search-filter-countries>

                <search-filter-themes title='Thematic Areas' ng-model='thematicAreas' field='thematicAreas_REL_ss' query='queryTheme'></search-filter-themes>

                <search-filter-regions title="Regions" ng-model="regions" field="government_REL_ss" query="queryRegion" facets="regionFacets"></search-filter-regions>


              </div>
                 <!-- <div class="form-group">
                  <label for="sortby">Sort By</label>
                  <select ng-options="obj.value as obj.label for obj in sortOptions" ng-model="sortBy" class="form-control" ng-change="sortResults()" id="sortby"></select>
                </div> -->

            </div>

            <div class="col-xs-9">
                <div document-list documents='rawDocs' filter='*' show-pagination='true' current-page='currentPage' document-Count='documentCount'>
                </div>
            </div>
        </div>
    </div>
</div>
