<div>
   <div class="box box-primary  no-padding">
       <div class="box-header with-border">
         <h3 class="box-title">{{mailFolder|uppercase}}</h3>
<!--         <div class="box-tools pull-right">
           <div class="has-feedback">
             <input type="text" class="form-control input-sm" placeholder="Search Mail"/>
             <span class="glyphicon glyphicon-search form-control-feedback"></span>
           </div>
         </div>-->
       </div>
       <div class="box-body no-padding">
         <div class="mailbox-controls">           
           <button class="btn btn-default btn-sm checkbox-toggle"><i class="fa fa-square-o"></i></button>
           <div class="btn-group">
             <button class="btn btn-default btn-sm"><i class="fa fa-trash-o"></i></button>
             <button class="btn btn-default btn-sm"><i class="fa fa-reply"></i></button>
             <button class="btn btn-default btn-sm"><i class="fa fa-share"></i></button>
           </div>
           <button class="btn btn-default btn-sm"><i class="fa fa-refresh"></i></button>
           <div class="pull-right">
             1-50/200
             <div class="btn-group">
               <button class="btn btn-default btn-sm"><i class="fa fa-chevron-left"></i></button>
               <button class="btn btn-default btn-sm"><i class="fa fa-chevron-right"></i></button>
             </div>
           </div>
         </div>
         <div class="table-responsive mailbox-messages">
            <div class="alert alert-danger" role="alert" ng-show="errorMessage">
             {{errorMessage}}
          </div>
           <p ng-if="!(mails).length && !erroMessage" class="lead text-center">No mails here</p>                  
           <table class="table table-hover table-striped" ng-if="(mails).length">
             <tbody>
               <tr ng-repeat="mail in mails" >
   <!--                           ng-class="{'active': mail.state == 'unread'}"-->
                 <td><input type="checkbox" /></td>
                 <td class="mailbox-star"><a href="#"><i class="fa fa-star text-yellow"></i></a></td>
                 <td class="mailbox-name"><a ng-click="messageSelection('mailMessage', mail)">{{mail.createdBy_info.firstName+ ' ' + mail.createdBy_info.lastName}}</a></td>
                 <td class="mailbox-subject"><b>{{mail.data.subject}}</b> - {{mail.data.message | limitTo:100}}...</td>                          
                 <td class="mailbox-date">{{mail.createdOn|formatDate}}</td>
               </tr>
             </tbody>
           </table>
         </div>
       </div>
   </div>
</div>
