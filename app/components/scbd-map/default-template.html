<div class="popover" style="background-color:rgba(10,10,10,.9);color:#a2a6a5;max-width:450px;width:450px;web0px;max-height:400px;
{{codeLower=='fk' ? 'height:360px' : (codeLower=='gl' ? 'height:330px' : 'height:300px')}}">
    <style>
        .party-status {
            text-decoration: none;
            color: #fff;
            text-align: center;
            letter-spacing: .5px;
            border: none;
            border-radius: 2px;
            display: inline-block;
            height: 20px;
            line-height: 20px;
            outline: 0;
            padding: 0 2rem;
            text-transform: uppercase;
            vertical-align: middle;
        }

        .popover.top .arrow:after {
            border-top-color: rgba(82, 87, 95, .9);
        }
        .show{
            display: block
        }
        .hide{
            display: none;
        }
        .extraHeight{
            min-height:150px!important;
        }
    </style>
    <div class="arrow "></div>
    <div style="text-align:left;padding: 6px 6px 6px 6px;">
        <i class="fa fa-times pull-right"></i>
        <div>{{status}} </div>
        <h3 class="custom-title" style="margin-top:10px;margin-bottom:5px;">
            <i class="flag-icon flag-icon-{{exceptionCountry||codeLower}}"></i> {{nameLocalized}}</h3>         
    </div>
    <div style="clear:both;"></div>
    <div class="text-nowrap" style="min-height:120px;padding: 6px 10px 6px 10px; " >
        <strong>Unable to load more information, please try reloading the page or click view country profile.</strong>
        <br>
    </div>
    <div style="text-align:center!important;position:absolute;bottom:3px;height:25px;vertical-align:middle;left:0;right:0;margin-left:auto;margin-right:auto;margin-bottom:10px; ">
        <a translation-url  
        href="{{translationUrl}}/countries/{{exceptionCountry||codeLower}}" class="link btn-primary" style="text-align:center!important;font-weight:700; cursor:pointer;color:#ffffff;font-size:18px;padding: 6px 6px 6px 6px;margin-bottom:3px;">VIEW COUNTRY PROFILE</a>
    </div>
</div>
